services:
  ###> doctrine/doctrine-bundle ###
  database:
    container_name: library_api_database
    image: postgres:${POSTGRES_VERSION:-16}
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-library}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB:-library} -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - library_api_data:/var/lib/postgresql/data:rw
      # Vous pouvez décommenter cette ligne pour utiliser un répertoire local :
      # - ./docker/db/data:/var/lib/postgresql/data:rw
  ###< doctrine/doctrine-bundle ###

  symfony:
    container_name: library_api_symfony
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - ../library_api:/var/www/html:rw
    depends_on:
      database:
        condition: service_healthy

  mailhog:
    container_name: library_api_mailhog
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025" # Mailhog UI (HTTP) port
      - "1025:1025" # Mailhog SMTP port

volumes:
  library_api_data:
    driver: local
